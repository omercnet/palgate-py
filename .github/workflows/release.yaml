name: Publish to PyPI

on:
  release:
    types: [published]

permissions:
  contents: read

env:
  PYTHONUNBUFFERED: "1"
  FORCE_COLOR: "1"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.x
        cache: pip
    - name: Install dependencies
      run: pip install --upgrade hatch
    - name: Build package
      run: hatch build
    - name: Test package
      run: hatch run test
    - name: Publish package distributions to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
